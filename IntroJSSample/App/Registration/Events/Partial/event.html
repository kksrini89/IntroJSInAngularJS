<div class="row">
    <div class="table table-bordered">
        <table>
            <tr>
                <th>Name</th>
                <th>Instructor</th>
                <th>When</th>
            </tr>
            <tr ng-repeat="event in events">
                <td>{{event.name}}</td>
                <td>{{event.instructor}}</td>
                <td>{{event.when}}</td>
            </tr>
        </table>
    </div>
</div>
