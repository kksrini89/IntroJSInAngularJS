<div class="row">
    <h3>Event Details</h3>
    <div class="table table-bordered">
        <table>
            <tr>
                <th>Topic</th>
                <th>Instructor</th>
                <th>When</th>
            </tr>
            <tr ng-repeat="event in events">
                <td>{{event.topic}}</td>
                <td>{{event.instructor}}</td>
                <td>{{event.when}}</td>
            </tr>
        </table>
    </div>
</div>
