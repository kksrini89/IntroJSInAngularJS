<div class="row">
    <h3>College Details</h3>
    <div class="btn btn-primary col-lg-3 col-md-3 col-xs-3 col-sm-3" ng-click="IntroJsDemoClick()"></div>
    <div class="table table-bordered col-lg-3 col-md-3 col-xs-3 col-sm-3">
        <table>
            <tr>
                <th>College Name</th>
                <th>Place</th>
                <th>State</th>
            </tr>
            <tr ng-repeat="clg in colleges">
                <td>{{clg.Name}}</td>
                <td>{{clg.Place}}</td>
                <td>{{clg.State}}</td>
            </tr>
        </table>
    </div>
</div>
