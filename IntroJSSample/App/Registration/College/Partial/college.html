<div class="row">
    <h3>College Details</h3>
    <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3">
        <div class="table table-bordered">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Place</th>
                    <th>State</th>
                </tr>
                <tr ng-repeat="clg in colleges">
                    <td>{{clg.name}}</td>
                    <td>{{clg.place}}</td>
                    <td>{{clg.state}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div ng-click="IntroDemo()" class="btn btn-primary col-lg-2 col-xs-2 col-md-2 col-sm-2">IntroJS Demo</div>
</div>
